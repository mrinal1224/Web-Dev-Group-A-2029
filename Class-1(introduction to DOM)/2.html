<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <button id="fixBtn">Fix List</button>

    <script>
      // Get the button element using its id
      const btn = document.getElementById("fixBtn");
      console.log(btn); // Logs button element to console

      // Add a click event listener to the button
      btn.addEventListener("click", function () {
        
        // Select the <ul> element from the document
        const myList = document.querySelector("ul");

        // Get all <li> elements inside the <ul>
        const allItems = myList.querySelectorAll("li");
        
        // Access the element that currently contains "8" (index 6)
        const itemThatHas8 = allItems[6];
        console.log(itemThatHas8);

        // Create a new <li> element for number 7
        const li7 = document.createElement("li");

        // Set the text inside <li> to "7"
        li7.innerText = "7";

        // Insert <li>7 before <li>8
        myList.insertBefore(li7 , itemThatHas8);
      });
    </script>
  </body>
</html>
