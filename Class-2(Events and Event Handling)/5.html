
<head>

    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 5rem;
      }

      .blue {
        background-color: blue;
        box-shadow: 0px 0px 6px 5px;
      }

      .green {
        background-color: green;
        box-shadow: 0px 0px 6px 5px;
      }

      .red {
        background-color: red;
        box-shadow: 0px 0px 6px 5px;
      }

      .card {
        border: 1px solid;
        height: 10rem;
        width: 10rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <div class = "card " data-color = "blue"></div>  
    <div class = "card" data-color = "red"></div>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "red"></div>
    <div class = "card" data-color = "red"></div>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "green"></div>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "green"></div>
    <div class = "card" data-color = "blue"></div>
    <script>
      // Q Write a script which fetches the data-color attribute of the card on 
      //double clicking on them and attaches the fetched class to that card.
      // Also changes the data-color attribute to "used"
   
    // Select all elements with the class "card"
const allCards = document.querySelectorAll('.card')
console.log(allCards)

// Loop through each card
for (let i = 0; i < allCards.length; i++) {

  // Add a double-click event listener to each card
  allCards[i].addEventListener('dblclick', function(e) {

    // Get the value of the data-color attribute using getAttribute()
    const color = e.target.getAttribute('data-color')

    // Add a CSS class to the card matching the fetched color
    // (this changes the background color via predefined classes)
    e.target.classList.add(color)

    // Update the data-color attribute to "used"
    e.target.setAttribute('data-color', 'used')
  })
}

    
    </script>
  </body>
</html>
